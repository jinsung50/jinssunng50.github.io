<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증시 리포트 템플릿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .section-card { background-color: white; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); height: 100%; display: flex; flex-direction: column; }
        .section-card h2 { flex-shrink: 0; }
        .section-card .content { flex-grow: 1; }
        .chart-container { position: relative; height: 250px; width: 100%; max-width: 250px; margin: auto; }
        textarea { width: 100%; min-height: 120px; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 0.75rem; resize: vertical; }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">오늘의 증시 리포트</h1>
            <!-- ======================= [수정 영역 1: 시간] ======================= -->
            <p class="text-gray-500 mt-2">2025년 9월 18일 오전 10시 37분 기준</p>
            <!-- ================================================================= -->
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="section-card md:col-span-2">
                <h2 class="text-xl font-bold text-gray-700 mb-4">📊 투자자별 매매 동향</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 items-center">
                    <div class="text-center">
                        <h3 class="font-bold text-lg mb-2">코스피</h3>
                        <div class="chart-container"><canvas id="kospiChart"></canvas></div>
                         <div class="mt-4 text-sm text-left max-w-xs mx-auto">
                             <!-- ======================= [수정 영역 2: 코스피 텍스트] ======================= -->
                            <p>🔴 개인: <span class="font-semibold">1,032억원 순매수</span></p>
                            <p>🔵 외국인: <span class="font-semibold">738억원 순매도</span></p>
                            <p>🔷 기관: <span class="font-semibold">347억원 순매도</span></p>
                             <!-- ======================================================================== -->
                        </div>
                    </div>
                    <div class="text-center">
                        <h3 class="font-bold text-lg mb-2">코스닥</h3>
                        <div class="chart-container"><canvas id="kosdaqChart"></canvas></div>
                        <div class="mt-4 text-sm text-left max-w-xs mx-auto">
                            <!-- ======================= [수정 영역 3: 코스닥 텍스트] ======================= -->
                            <p>🔴 개인: <span class="font-semibold">792억원 순매도</span></p>
                            <p>🔵 외국인: <span class="font-semibold">635억원 순매수</span></p>
                            <p>🔷 기관: <span class="font-semibold">400억원 순매수</span></p>
                            <!-- ======================================================================== -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-card">
                <h2 class="text-xl font-bold text-gray-700 mb-4">💡 주요 시장 동인</h2>
                <div class="content">
                    <!-- ======================= [수정 영역 4: 분석 텍스트] ======================= -->
                    <textarea id="market-drivers">미국의 25bp금리인하 그리고 년내2차례 인하 시사는 시장을 환호하게 하였습니다.우려와 달리 시장은 좋은 면을 받아 들이고 전날 선반영 된 내용을 하루만에 반전을 시키면서 고공 행진을 하고 있고 전날 하락했던 삼성전자,SK하이닉스 및 반도체 소부장 종목들의 급등이 나타나고있습니다. 거기에 정부의 주4일 근무제 이야기가 나오면서 로봇주들에게 상승 탄력을 주고 있습니다.</textarea>
                    <!-- ====================================================================== -->
                </div>
            </div>

            <div class="section-card">
                 <h2 class="text-xl font-bold text-gray-700 mb-4">⭐ 특이 종목</h2>
                 <div class="content">
                    <!-- ======================= [수정 영역 5: 분석 텍스트] ======================= -->
                    <textarea id="notable-stocks"> • </textarea>
                    <!-- ====================================================================== -->
                </div>
            </div>

            <div class="section-card">
                <h2 class="text-xl font-bold text-gray-700 mb-4">🗓️ 주목할 경제 이벤트</h2>
                <div class="content">
                    <!-- ======================= [수정 영역 6: 분석 텍스트] ======================= -->
                    <textarea id="economic-events">금일 새벽 금리인하 25bp / 연내 2차례 가능성 시사</textarea>
                    <!-- ====================================================================== -->
                </div>
            </div>

            <div class="section-card">
                <h2 class="text-xl font-bold text-gray-700 mb-4">📈 시장 전망 및 투자 전략</h2>
                <div class="content">
                    <!-- ======================= [수정 영역 7: 분석 텍스트] ======================= -->
                    <textarea id="outlook-strategy">어제는 좀 힘들고 하였지만 건강한 조정이라고 생각하시라고 했고 좋은 종목을 싸게 적당한 가격에 매수할 수 있는 찬스로 여기시라고 했습니다.</textarea>
                    <!-- ====================================================================== -->
                </div>
            </div>
            
            <div class="section-card md:col-span-2">
                <h2 class="text-xl font-bold text-gray-700 mb-4">💰 고급방 수익 매도 종목</h2>
                <div class="content">
                    <!-- ======================= [수정 영역 8: 분석 텍스트] ======================= -->
                    <textarea id="profit-stocks" placeholder="하나마이크론 , 제주반도체 , 피에스케이홀딩스 , 원익QNC "></textarea>
                    <!-- ====================================================================== -->
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chartOptions = {
            responsive: true, maintainAspectRatio: false, cutout: '70%',
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.label || '';
                            if (label) { label += ': '; }
                            if (context.parsed !== null) { label += new Intl.NumberFormat('ko-KR').format(context.parsed) + '억원'; }
                            return label;
                        }
                    }
                }
            }
        };

        const kospiCtx = document.getElementById('kospiChart').getContext('2d');
        new Chart(kospiCtx, {
            type: 'doughnut',
            data: {
                labels: ['개인 (순매수)', '외국인 (순매도)', '기관 (순매도)'],
                datasets: [{
                    // ======================= [수정 영역 9: 코스피 차트 데이터] =======================
                    // [개인, 외국인, 기관] 순서로 수정하세요. 위 텍스트와 숫자를 맞춰주세요.
                    data: [3576, 2964, 807],
                    // ==========================================================================
                    backgroundColor: ['rgb(239, 68, 68)', 'rgb(59, 130, 246)', 'rgb(37, 99, 235)'],
                    borderColor: '#ffffff', borderWidth: 2
                }]
            },
            options: chartOptions
        });

        const kosdaqCtx = document.getElementById('kosdaqChart').getContext('2d');
        new Chart(kosdaqCtx, {
            type: 'doughnut',
            data: {
                labels: ['개인 (순매수)', '외국인 (순매도)', '기관 (순매도)'],
                datasets: [{
                    // ======================= [수정 영역 10: 코스닥 차트 데이터] =======================
                    // [개인, 외국인, 기관] 순서로 수정하세요. 위 텍스트와 숫자를 맞춰주세요.
                    data: [2418, 1368, 866],
                    // ==========================================================================
                    backgroundColor: ['rgb(239, 68, 68)', 'rgb(59, 130, 246)', 'rgb(37, 99, 235)'],
                    borderColor: '#ffffff', borderWidth: 2
                }]
            },
            options: chartOptions
        });
    });
</script>

</body>
</html>
